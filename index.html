<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
      <i class="fas fa-quote-right"></i>
    </div>
    <div class="author-text">
      <span id="author"></span>
    </div>
    <div class="button-container" id="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This Quote!">
        <i class="fa-brands fa-twitter fa-xl"></i>Tweet
      </button>
      <button class="new-quote-button" id="new-quote" title="Generate a New Quote!r">New Quote</button>
    </div>
  </div>
  <!-- Script -->
  <script src="scripts.js"></script>
</body>
</html>
